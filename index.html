<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="image_container">
        <img src="images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="details_container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes<br />balance and calm.
        </p>

        <section class="nft">
          <div class="nft__price">
            <img
              class="nft__price-icon"
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            <span>0.041 ETH</span>
          </div>
          <div class="nft__details">
            <img
              class="nft__image"
              src="images/icon-clock.svg"
              alt="Description of the image"
            />
            <span class="nft__time-left">3 days left</span>
          </div>
        </section>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="" />
        <p><span>Creation of</span>Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
